name: Validate HTML

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-html:
    name: ðŸ§ª Build & Lint HTML from templUI Components
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: ðŸ“¦ Download Go modules
        run: go mod download

      - name: ðŸ“¦ Install Go + Node deps
        run: |
          sudo apt update
          sudo apt install -y curl
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: ðŸ“¦ Install Templ
        run: go install github.com/a-h/templ/cmd/templ@v0.3.865

      - name: ðŸ“¦ Install Node dependencies
        run: |
          npm ci

      - name: ðŸ“¦ Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b ~/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: âœ… Run `task validate-html`
        run: task validate-html
